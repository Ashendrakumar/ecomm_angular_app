<div class="app-container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-gold" routerLink="/">E-Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active">

              @if (cartItemCount() > 0) {
                <span class="badge bg-primary ms-1">{{ cartItemCount() }}</span>
              }
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid py-4">
    <router-outlet />
  </main>

  <app-loading-spinner />
