<nav class="navbar navbar-expand-md sticky-top transition-all">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img [src]="productHeaderImage" width="150" height="30" alt="Product" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <!-- Theme management -->
        <li class="nav-item d-flex align-items-center me-3 h-100">
          <div class="theme-controls d-flex align-items-center gap-3">
            <div class="color-picker-wrapper d-flex align-items-center" title="Change Accent Color">
              <input type="color" class="form-control form-control-color border-0 p-0 bg-transparent cursor-pointer"
                [value]="themeService.accentColor()" (input)="onColorChange($event)" style="width: 30px; height: 30px;">
            </div>
            <button class="btn btn-link nav-link p-0 border-0 d-flex align-items-center"
              (click)="themeService.toggleTheme()" title="Toggle Theme">
              @if (themeService.themeMode() === 'dark') {
              <span class="material-symbols-outlined">light_mode</span>
              } @else {
              <span class="material-symbols-outlined">dark_mode</span>
              }
            </button>
          </div>
        </li>

        <li class="nav-item dropdown">
          <app-navbar-user-item />
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active">
            Cart
            @if (cartItemCount() > 0) {
            <span class="badge bg-primary ms-1 text-dark" [style.backgroundColor]="themeService.accentColor()">{{
              cartItemCount() }}</span>
            }
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
