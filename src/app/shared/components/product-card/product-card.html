<div class="card h-100">
  <a [routerLink]="['/products', product.id]" class="text-decoration-none">
    <img
      [src]="product.images[0] || 'https://placehold.co/400x400/png?text=No+Image'"
      [alt]="product.name"
      class="card-img-top"
      height="220"
      width="220"
    />
    <div class="card-body d-flex flex-column gap-2">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="card-title">{{ product.name }}</div>
          <p class="card-text text-muted small">{{ product.brand }}</p>
        </div>
        <div class="d-flex align-items-center gap-2">
          @if (product.inStock) {
            <span class="badge rounded-pill bg-success">In Stock</span>
          } @else {
            <span class="badge rounded-pill bg-danger">Out of Stock</span>
          }
        </div>
      </div>
      <div class="mt-auto">
        <div class="d-flex align-items-center gap-2">
          <span class="h6 mb-0 text-gold">${{ getPriceFormatted() }}</span>
          @if (product.originalPrice && product.originalPrice > product.price) {
            <span class="text-muted text-decoration-line-through small">
              ${{ getOriginalPriceFormatted() }}
            </span>
          }
        </div>
      </div>
    </div>
  </a>
</div>
